"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os\
$username\
[](fg:rose bg:overlay)\
$directory\
[](fg:overlay bg:pine)\
$git_branch\
$git_status\
[](fg:pine bg:overlay)\
$time\
[](fg:overlay)\
\n\
$character\
"""

# Rose pine theme
palette = "rose-pine"

[palettes.rose-pine]
overlay = '#26233a'
love = '#eb6f92'
gold = '#f6c177'
rose = '#ebbcba'
pine = '#31748f'
foam = '#9ccfd8'
iris = '#c4a7e7'

[os]
disabled = false
style = "bg:rose fg:overlay"
format = "[ $symbol]($style)"

[username]
disabled = false
style_user = "bg:rose fg:overlay"
style_root = "bg:rose fg:love bold"
format = "[$user]($style)"
show_always = true

[directory]
disabled = false
read_only = " 󰌾"
style = "fg:rose bg:overlay"
format = "[ $path]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
disabled = false
symbol = " "
style = "bg:pine fg:white"
format = '[ $symbol$branch]($style)'

[git_status]
disabled = false
style = "bg:pine fg:white"
format = '[($all_status$ahead_behind)]($style)'

[time]
disabled = false
time_format = "%r"            # Hour:Minute Format
use_12hr = true
style = "bg:overlay fg:rose"
format = '[  $time]($style)'

