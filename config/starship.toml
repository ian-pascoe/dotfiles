add_newline = true
command_timeout = 1000

format = "[$os$username$directory$git_branch$git_status]($style)\n$shell$character"

[os]
disabled = false
format = "[$symbol]($style)"
style = "cyan"

[username]
disabled = false
show_always = true
format = "[$user]($style) "
style_root = "bold red"
style_user = "bold cyan"

[directory]
disabled = false
truncation_length = 2
truncation_symbol = "…/"
repo_root_style = "bold cyan"
repo_root_format = "[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "

[git_branch]
disabled = false
symbol = " "
format = "[$symbol$branch]($style) "
style = "italic cyan"

[git_status]
disabled = false
format = '[$all_status]($style)'
style = "cyan"
ahead = "⇡${count} "
diverged = "⇕⇡${ahead_count}⇣${behind_count} "
behind = "⇣${count} "
conflicted = " "
up_to_date = " "
untracked = "? "
modified = " "
stashed = ""
staged = ""
renamed = ""
deleted = ""

[shell]
disabled = false
format = "[$indicator ]($style)"
style = 'bright-black'
pwsh_indicator = "pwsh"
unknown_indicator = "?"

[character]
disabled = false
error_symbol = "[❯](bold red)"
success_symbol = "[❯](bold cyan)"
vimcmd_symbol = "[](bold cyan)"
vimcmd_visual_symbol = "[](bold yellow)"
vimcmd_replace_symbol = "[](bold red)"
vimcmd_replace_one_symbol = "[](bold red)"

