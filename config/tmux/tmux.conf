## Tmux configuration
##-----------------------------------------------------------------------------------
## Options
# General
set -g default-terminal "${TERM}" # Use 256 colors
set -ga terminal-overrides ",${TERM}:Tc" # Enable true color support
setw -g aggressive-resize on # Aggressively resize panes
set -g allow-passthrough on # Allow passthrough of unknown sequences
set -g mouse on # Enable mouse support
set -s escape-time 0 # Reduce escape time
set -sg repeat-time 600 # Increase repeat timeout
set -g display-time 4000 # Set message display time
set -g history-limit 10000 # Increase scrollback buffer size
set -g base-index 1 # Start window numbering at 1
setw -g pane-base-index 1 # Start pane numbering at 1
setw -g automatic-rename on # Rename window to reflect current program
set -g renumber-windows on # Renumber windows when a window is closed
set -g set-titles on # Set terminal title
set -g status-interval 1 # Redraw status line every 1 second
setw -g monitor-activity on # Monitor activity in panes
set -g focus-events on # Enable focus events

##-----------------------------------------------------------------------------------
## Keybindings
# Prefixes
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# Use vi style keybindings
setw -g mode-keys vi
set -g status-keys vi

# Reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Tmux config reloaded."

# Pane navigation with vim keys
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
unbind '"'
unbind %

# Window swapping
bind -r "<" swap-pane -d -t -1
bind -r ">" swap-pane -d -t +1

# Clear window
bind C-l send-keys C-l \; run 'sleep 0.2' \; clear-history # Clear scrollback with prefix+Ctrl+l

# Copy mode
bind v copy-mode

##-----------------------------------------------------------------------------------
## Appearance
set -g status-right-length 100
set -g status-left-length 100
set -g status-style 'bg=default'

# Window
set -g window-status-style 'fg=default'
set -g window-status-separator ' | '
set -g window-status-current-style 'bg=default,fg=yellow,bold'

# Left Status
set -g status-left-style '#{?client_prefix,fg=red,bold,fg=green,bold}'

# Right Status
set -g status-right-style 'fg=cyan,bold'
set -g status-right '[#P:#T] | %Y-%m-%d %H:%M'
set -g message-style ''

##------------------------------------------------------------------------------------
## Plugin config
# Tmux plugin manager
set-environment -g TMUX_PLUGIN_MANAGER_PATH "~/.config/tmux/plugins/"
if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"
set -g @plugin 'tmux-plugins/tpm'

# Resurrect
set -g @resurrect-processes 'btop lazygit "~nvim" ssh yazi' # processes to be restored
set -g @resurrect-capture-pane-contents 'on' # capture pane contents
set -g @resurrect-strategy-vim 'session' # save and restore vim sessions
set -g @resurrect-strategy-nvim 'session' # save and restore nvim sessions
set -g @resurrect-dir "~/.local/share/tmux/resurrect" # custom save dir
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Yank
set -g @plugin 'tmux-plugins/tmux-yank'

# Fzf
set -g @plugin 'sainnhe/tmux-fzf'

# Vim Tmux Navigator
set -g @plugin 'mrjones2014/smart-splits.nvim'
set -g @smart-splits_no_wrap '' # to disable wrapping. (any value disables wrapping)
set -g @smart-splits_move_left_key 'C-h'
set -g @smart-splits_move_down_key 'C-j'
set -g @smart-splits_move_up_key 'C-k'
set -g @smart-splits_move_right_key 'C-l'

# Continuum
set -g @continuum-boot 'on' # auto start continuum
set -g @continuum-restore 'on' # restore sessions on tmux start
set -g @continuum-save-interval '5' # save every 5 minutes
set -g @plugin 'tmux-plugins/tmux-continuum'

# Load the plugins
run -b "~/.config/tmux/plugins/tpm/tpm"
