  - alt+shift+9
  commands:
  - move --workspace 9
  - focus --workspace 9
workspaces:
- bind_to_monitor: 0
  keep_alive: true
  name: "1"
- bind_to_monitor: 0
  keep_alive: true
  name: "2"
- bind_to_monitor: 0
  keep_alive: true
  name: "3"
- bind_to_monitor: 0
  keep_alive: true
  name: "4"
- bind_to_monitor: 0
  keep_alive: true
  name: "5"
- bind_to_monitor: 1
  keep_alive: true
  name: "6"
- bind_to_monitor: 1
  keep_alive: true
  name: "7"
- bind_to_monitor: 1
  keep_alive: true
  name: "8"
- bind_to_monitor: 1
  keep_alive: true
  name: "9"
gaps:
  scale_with_dpi: true
  outer_gap:
    bottom: 5px
    top: 5px
    right: 5px
    left: 5px
  inner_gap: 5px
window_effects:
  focused_window:
    hide_title_bar:
      enabled: false
    transparency:
      enabled: false
      opacity: 95%
    corner_style:
      enabled: true
      style: rounded
    border:
      color: '#a9b1dc'
      enabled: true
  other_windows:
    hide_title_bar:
      enabled: false
    transparency:
      enabled: true
      opacity: 95%
    corner_style:
      enabled: true
      style: rounded
    border:
      color: '#414868'
      enabled: true
window_behavior:
  state_defaults:
    fullscreen:
      shown_on_top: false
      maximized: false
    floating:
      shown_on_top: false
      centered: true
  initial_state: tiling
binding_modes:
- name: resize
  keybindings:
  - bindings:
    - h
    - left
    commands:
    - resize --width -2%
  - bindings:
    - l
    - right
    commands:
    - resize --width +2%
  - bindings:
    - k
    - up
    commands:
    - resize --height +2%
  - bindings:
    - j
    - down
    commands:
    - resize --height -2%
  - bindings:
    - escape
    - enter
    commands:
    - wm-disable-binding-mode --name resize
