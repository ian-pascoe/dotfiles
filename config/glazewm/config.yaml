  commands:
  - focus --workspace 8
- bindings:
  - alt+9
  commands:
  - focus --workspace 9
- bindings:
  - alt+shift+a
  commands:
  - move-workspace --direction left
- bindings:
  - alt+shift+f
  commands:
  - move-workspace --direction right
- bindings:
  - alt+shift+d
  commands:
  - move-workspace --direction up
- bindings:
  - alt+shift+s
  commands:
  - move-workspace --direction down
- bindings:
  - alt+shift+1
  commands:
  - move --workspace 1
  - focus --workspace 1
- bindings:
  - alt+shift+2
  commands:
  - move --workspace 2
  - focus --workspace 2
- bindings:
  - alt+shift+3
  commands:
  - move --workspace 3
  - focus --workspace 3
- bindings:
  - alt+shift+4
  commands:
  - move --workspace 4
  - focus --workspace 4
- bindings:
  - alt+shift+5
  commands:
  - move --workspace 5
  - focus --workspace 5
- bindings:
  - alt+shift+6
  commands:
  - move --workspace 6
  - focus --workspace 6
- bindings:
  - alt+shift+7
  commands:
  - move --workspace 7
  - focus --workspace 7
