general:
  config_reload_commands: []
  cursor_jump:
    enabled: true
    trigger: monitor_focus
  show_all_in_taskbar: false
  shutdown_commands: []
  focus_follows_cursor: false
  toggle_workspace_on_refocus: false
  startup_commands: []
  hide_method: cloak
window_rules:
- match:
  - window_class:
      regex: Chrome_WidgetWin_1|MozillaDialogClass
    window_title:
      regex: '[Pp]icture.in.[Pp]icture'
  - window_process:
      equals: Flow.Launcher
  commands:
  - ignore
keybindings:
- bindings:
  - alt+h
  - alt+left
  commands:
  - focus --direction left
- bindings:
  - alt+l
  - alt+right
  commands:
  - focus --direction right
- bindings:
  - alt+k
  - alt+up
  commands:
  - focus --direction up
- bindings:
  - alt+j
  - alt+down
  commands:
  - focus --direction down
- bindings:
  - alt+shift+h
  - alt+shift+left
  commands:
  - move --direction left
- bindings:
  - alt+shift+l
  - alt+shift+right
  commands:
  - move --direction right
- bindings:
  - alt+shift+k
  - alt+shift+up
  commands:
  - move --direction up
- bindings:
  - alt+shift+j
  - alt+shift+down
  commands:
  - move --direction down
- bindings:
  - alt+u
  commands:
  - resize --width -2%
- bindings:
  - alt+p
  commands:
  - resize --width +2%
- bindings:
  - alt+o
  commands:
  - resize --height +2%
- bindings:
  - alt+i
  commands:
  - resize --height -2%
- bindings:
  - alt+r
  commands:
  - wm-enable-binding-mode --name resize
- bindings:
  - alt+shift+p
  commands:
  - wm-toggle-pause
- bindings:
  - alt+v
  commands:
  - toggle-tiling-direction
- bindings:
  - alt+space
  commands:
  - wm-cycle-focus
- bindings:
  - alt+shift+space
  commands:
  - toggle-floating --centered
- bindings:
  - alt+t
  commands:
  - toggle-tiling
- bindings:
  - alt+f
  commands:
  - toggle-fullscreen
- bindings:
  - alt+m
  commands:
  - toggle-minimized
- bindings:
  - alt+shift+q
  commands:
  - close
- bindings:
  - alt+shift+e
  commands:
  - wm-exit
- bindings:
  - alt+shift+r
  commands:
  - wm-reload-config
- bindings:
  - alt+shift+w
  commands:
  - wm-redraw
- bindings:
  - alt+enter
  commands:
  - shell-exec %SCOOP%\apps\windows-terminal\current\wt.exe
- bindings:
  - alt+shift+enter
  commands:
  - shell-exec %SCOOP%\apps\helium\current\chrome.exe
- bindings:
  - alt+s
  commands:
  - focus --next-active-workspace
- bindings:
  - alt+a
  commands:
  - focus --prev-active-workspace
- bindings:
  - alt+d
  commands:
  - focus --recent-workspace
- bindings:
  - alt+1
  commands:
  - focus --workspace 1
- bindings:
  - alt+2
  commands:
  - focus --workspace 2
- bindings:
  - alt+3
  commands:
  - focus --workspace 3
- bindings:
  - alt+4
  commands:
  - focus --workspace 4
- bindings:
